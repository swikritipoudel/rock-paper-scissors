<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            padding: 1em;
            font-family: poppins;
            background-color: rgb(0, 0, 58);
            color: #fff;
        }

        .container{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: space-between;
            
        }

        #title{
            font-size: 3rem;
        }

        .score{
            display: flex;
            gap: 2em;
            font-size: 1.2rem;
        }

        #chose{
            font-size: 1.5rem;
        }

        .game{
            display: flex;
            gap: 2em;
            font-size: 2rem;
        }

        .button{
            font-size: 1.5rem;
            padding:1em 3em;
            margin: 1em 0 0 1em;
            border-radius: 15px;
            border: none;
            cursor: pointer;
        }

        #result{
            font-size: 2rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Rock Paper Scissors</h1>
            <div class="score">
            <div class="ply">Player:</div>   
            <div id="player" class="compete">0</div>
            <div class="ply">Computer:</div>
            <div id="computers" class="compete">0</div>
        </div>
        <div class="game"></div>
        <div class="selection">
            <p id="chose">Chose your move</p>
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
        </div>
        <div id="result"></div>
        <button id="restart" class="button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
