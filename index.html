<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>

            padding: 0;
            box-sizing: border-box;
        }

        .container{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: space-between;
        }

        .score{
            display: flex;
        }

        .compete{
            padding: 1.5em;
        }

        .selection{
            padding: 2em;
        }

    </style>
</head>
<body>

        <h1>Rock Paper Scissors</h1>
        <div class="score">
            <p id="player" class="compete">0</p>
            <p id="computer" class="compete">0</p>
        </div>
        <div class="game"></div>
        <div class="selection">
            <p id="chose">Chose your move</p>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>

</body>
</html>
