<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Rock Paper Scissors</h1>
            <div class="score">
            <div class="ply">Player:</div>   
            <div id="player" class="compete">0</div>
            <div class="ply">Computer:</div>
            <div id="computers" class="compete">0</div>
        </div>
        <div class="game"></div>
        <div class="selection">
            <p id="chose">Chose your move</p>
            <div class="button-container">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
        </div>
            <div id="result"></div>
        </div>
        <button id="restart" class="button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
